<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 shrink-to-fit" >

     <!-- Bootstrap CSS v5.2.1 -->
     <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
     <title>fill-up-form</title>
</head>
<body>
    <div class="container mt-3">
       <div class="row">
       
        <div class="col-sm-6">
            <img src="sign_up.svg" class="image w-50 p-3" alt="form">
       </div>

       <div class="col-sm-5 p-3">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
           Amet laudantium molestias error! Minima eligendi placeat quisquam iusto quae. Doloribus corporis omnis consequuntur,
            praesentium illum asperiores earum sint nostrum illo dignissimos!</p>
    </div>
    </div>
    <section>
        <div class="container p-4">
            <h2 class="text-center">REGISTRATION</h2>  
            
                <form class="row gx-3 m-3" action="" method="">
                    <div class="col-sm-6">
                        <label for="firstname">First Name</label>
                        <input type="firstname" class="form-control" id="firstname" aria-describedby="firstnamehelp" placeholder="firstname" required>
                    </div>
                    
                    <div class="col-sm-6">
                        <label for="lastname">last Name</label>
                        <input type="lastname" class="form-control" id="lastname" aria-describedby="lastnamehelp" placeholder="lastname" required>
                    </div>
                    
                    <div class="col-sm-8">
                        <label for="emailinfo" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailinfo" aria-describedby="emailhelp" placeholder="@" required>
                    </div>
                    <div class="col-sm-4">
                        <label for="phoneNumber" class="form-label">phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" placeholder="+234 9021472451" required>
                    </div>
                    
                    <div class="col-sm-8">
                        <label for="address" class="form-label">Address</label>
                        <input type="address" class="form-control" id="address" aria-describedby="addresshelp" placeholder="address" required>
                    </div>
                    <div class="col-sm-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordhelp" placeholder="Enter password" required>
                    </div>
                    <div class="">
                        <input type="checkbox" class="form-check-input" id="checkbox" required>
                        <label class="form-check-box mb-3 " for="checkbox">I agree to the <span style="color: skyblue;">Terms and Conditions</span></label>
                    </div>
                    <div class="col-sm-12">
                        <button href="#" class="btn btn-info" type="submit" value="submit" required><b>Submit</b></button>
                    </div>
                </form>
            
        </div>
    </section>
    


</body>
</html>
